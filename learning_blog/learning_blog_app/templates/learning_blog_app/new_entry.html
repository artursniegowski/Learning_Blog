{% extends "learning_blog_app/base.html" %}
{% load bootstrap3 %}


{% block header %}
    <h2>Add a new entry:</h2>
{% endblock header %}

{% block content_main %}
    <h3>     
        <a href="{% url 'learning_blog_app:topic' topic.id %}">{{ topic }}</a>
    </h3>

    <br></br>

    <form action="{% url 'learning_blog_app:new_entry' topic.id %}" method="post" class="form">
        <!-- {% csrf_token %} The CSRF middleware and template tag provides easy-to-use protection against Cross Site Request Forgeries -->
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">add entry</button>
        {% endbuttons %}
    </form>
{% endblock content_main %}
