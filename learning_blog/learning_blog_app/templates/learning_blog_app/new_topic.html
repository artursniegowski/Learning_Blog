{% extends "learning_blog_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Add a new topic:</h2>
{% endblock header %}

{% block content_main %}

    <form action="{% url 'learning_blog_app:new_topic' %}" method="post" class="fomr">
         <!-- {% csrf_token %} The CSRF middleware and template tag provides easy-to-use protection against Cross Site Request Forgeries -->
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">add topic</button>
        {% endbuttons %}
    </form>

{% endblock content_main %}
