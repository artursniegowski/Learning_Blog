{% extends "learning_blog_app/base.html" %}
{% load bootstrap3 %}

{% block header %}
    <h2>Account registration</h2>
{% endblock header %}

{% block content_main %}


    <form method="post" action="{% url 'users:register' %}" class="form">
        <!-- {% csrf_token %} The CSRF middleware and template tag provides easy-to-use protection against Cross Site Request Forgeries -->
        {% csrf_token %}
        {% bootstrap_form form %}

        {% buttons %}
            <button name="submit" class="btn btn-primary">register</button>
        {% endbuttons %}

        <input type="hidden" name="next" value="{% url 'learning_blog_app:topic' %}"/>
    </form>

{% endblock content_main %}
